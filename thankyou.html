<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Shop — Thank You</title>
  <style>
    :root{--accent:#2874f0;--muted:#6b7280;--bg:#f6f8fb;--card:#fff;--radius:12px;--shadow:0 10px 30px rgba(15,23,42,0.06);--maxw:900px;}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:linear-gradient(180deg,#fff,#f6f8fb);color:#0f172a}
    .wrap{max-width:var(--maxw);margin:40px auto;padding:18px;text-align:center}
    .card{background:var(--card);padding:28px;border-radius:var(--radius);box-shadow:var(--shadow);display:inline-block;min-width:300px}
    .tick{width:92px;height:92px;border-radius:50%;background:linear-gradient(180deg,var(--accent),#165ecb);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:900;font-size:30px;margin:0 auto 14px auto}
    h1{margin:8px 0 6px 0}
    p{color:var(--muted);margin:6px 0 16px 0}
    .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700;display:inline-block}
    .info{background:#fbfdff;border:1px solid #eef7ff;padding:12px;border-radius:10px;margin-top:12px;color:var(--muted)}
    footer{margin-top:22px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <div class="tick">✓</div>
      <h1>Thank you for your order!</h1>
      <p>Your purchase was successful (demo). A confirmation has been sent to the email you provided.</p>

      <div class="info">
        <div><strong>Order #</strong> <span id="ord">MS-2025-001</span></div>
        <div style="margin-top:6px"><strong>Total</strong> <span style="margin-left:6px;font-weight:900">₹899</span></div>
      </div>

      <div style="margin-top:16px">
        <a class="btn" href="index.html">Back to Home</a>
      </div>
    </div>

    <footer>
      <div style="margin-top:14px;color:var(--muted)">This page is part of the Mini Shop demo. Save all pages in one folder and navigate the demo flow.</div>
    </footer>
  </div>
</body>
</html>
